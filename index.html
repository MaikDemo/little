<!DOCTYPE html>
<html lang="es">
  <head>

      <header class="header">

        </picture>
        <picture>
          <source class="header__logo" media="(max-width: 480px)" srcset="media/litle_italy-small.svg" alt="Logo Litle Italy"/>
          <source class="header__logo" media="(max-width: 768px)" srcset="media/litle_italy-medium.svg" alt="Logo Litle Italy"/><img class="header__logo" src="media/litle_italy.svg" alt="Logo Litle Italy"/>
        </picture>
      </header>
      <div class="menu">
        <div class="menu__body">
          <nav class="menu__nav">
            <a class="menu__item" href="pizzas.html"><img class="menu__btn" src="media/botones/btn1.svg" alt=""/><span class="menu__text">Pizzas</span></a>

            <a class="menu__item" href="combos.html"><img class="menu__btn" src="media/botones/btn1.svg" alt=""/><span class="menu__text">Combos</span></a>
            <a class="menu__item" href="bebidas.html"><img class="menu__btn" src="media/botones/btn2.svg" alt=""/><span class="menu__text">Bebidas</span></a>
          </nav>
        </div>
        <footer class="footer">
          <div class="footer__body"><img class="footer__img" src="media/footer.svg" alt="imagen footer"/></div>
        </footer>
      </div>
    </div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
